<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Student management System</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

</head>
<body>
	<h1 class="text-center">Student management System </h1>
	
	
	<nav>
		<a href="login.jsp">Admin Login</a><br><br>
	</nav>	
	<br>
	<br>
	
	
	<h4 class="text-center">Welcome to the Learners Academy </h4>
	<div class="container">
	<form action="StudentReport" method="get">Select a class for Student List:<br>
	<select id="Class" name="classes">
  <option value="1">I</option>
  <option value="2">II</option>
  <option value="3">III</option>
  <option value="4">IV</option>
  <option value="5">V</option>
  <option value="6">VI</option>
  <option value="7">VII</option>
  <option value="8">VIII</option>
  <option value="9">IX</option>
  <option value="10">X</option>
  <option value="11">XI</option>
  <option value="12">XII</option>
  </select>
  <input type="submit" value = "Enter">
	</form>
	<form action="ClassReport" method="get">Select a class for Subject and Teacher List:<br>
	<select id="Class" name="classes">
  <option value="1">I</option>
  <option value="2">II</option>
  <option value="3">III</option>
  <option value="4">IV</option>
  <option value="5">V</option>
  <option value="6">VI</option>
  <option value="7">VII</option>
  <option value="8">VIII</option>
  <option value="9">IX</option>
  <option value="10">X</option>
  <option value="11">XI</option>
  <option value="12">XII</option>
  </select>
  <input type="submit" value = "Enter">
	</form>
	</div>
</body>
</html>
